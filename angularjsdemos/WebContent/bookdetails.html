<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript"
 src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js">
</script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="bookcontroller.js"></script>
</head>
<body ng-app="app">
<div ng-controller="BookCtrl">
Book<br>Title:{{book.title}}<br>Author:{{book.author}}<br>Price:{{book.price}}
<table>
<thead>
<tr>
<th>Title</th>
<th>Author</th>
<th>Price</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="b in books | orderBy: 'price'">
<td>{{b.title}}</td>
<td>{{b.author}}</td>
<td>{{b.price}}</td>
</tr>
</tbody>
</table>
<table>
<thead>
<tr>
<th>Title</th>
<th>Author</th>
<th>Price</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="b in books | orderBy: '-price'">
<td>{{b.title}}</td>
<td>{{b.author}}</td>
<td>{{b.price}}</td>
</tr>
</tbody>
</table>
Search:<input type="text" ng-model="searchTxt">
<table>
<thead>
<tr>
<th>Title</th>
<th>Author</th>
<th>Price</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="b in books | filter:searchTxt">
<td>{{b.title}}</td>
<td>{{b.author}}</td>
<td>{{b.price}}</td>
</tr>
</tbody>
</table>

</div>
</body>
</html>
